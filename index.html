<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="shadow"><Button id="closeModal">&#10005;</Button></div>
    <section class="modal">
      <div id="editBook" data-testid="editBookList">
      </div>
    </section>

    <header class="header">
      <h1 class="titleDocument">Bookshelf App</h1>
    </header>

    <main class="main">
      <section class="section">
        <h2 class="titleSection">+ New Book</h2>
        <form id="bookForm" data-testid="bookForm" class="form">
          <div>
            <label for="bookFormTitle">Title</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Author</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Year</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Completed Read</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" class="button">
            Add Book
          </button>
        </form>
      </section>

      <section class="section">
        <h2 class="titleSection">Search Book</h2>
        <form id="searchBook" data-testid="searchBookForm" class="search">
          <input class="searchInput" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Title book..."/>
          <button class="button" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Search
          </button>
        </form>
      </section>

      <section class="section">
        <h2 class="titleSection">Incomplete Books</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList" class="containerList">
        </div>
      </section>
  
      <section class="section">
        <h2 class="titleSection">Completed Books</h2>
        <div id="completeBookList" data-testid="completeBookList" class="containerList">
        </div>
      </section>
    </main>
  </body>
</html>
